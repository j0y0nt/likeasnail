{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <table>
      <tr>
	<td>Title</td><!--label for="title">Title</label></td-->
	<td><input name="title" id="title" size="50" value="{{ request.form['title'] }}" required></td>
      </tr>
      <tr>
	<td>URL</td><!--label for="url">URL</label></td-->
	<td><input name="url" id="url" size="50" value="{{ request.form['url'] }}" ></td>
      </tr>
      <tr>
	<td>Text</td><!--label for="body">Text</label></td-->
	<td><textarea name="body" rows="4" cols="49"
		      id="body">{{ request.form['body'] }}</textarea></td>
      </tr>
      <tr>
	<td></td>
	<td><input type="submit" value="Submit"></td>
      </tr>
      <tr style="height: 20px;"></tr>
      <tr>
	<td></td>
	<td>Leave url blank to submit a question for discussion. If there is no url, text will appear at the top of the thread. If there is a url, text is optional.</td>
      </tr>
    </table>
  </form>
{% endblock %}
